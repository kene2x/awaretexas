<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Bill Detail Test</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Minimal Bill Detail Test</h1>
        
        <div id="loading" class="text-center py-12">
            <div class="inline-flex items-center px-4 py-3 font-semibold leading-6 text-sm shadow-lg rounded-lg text-blue-600 bg-white border border-gray-200">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading bill details...
            </div>
        </div>

        <div id="bill-content" class="hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 id="bill-title" class="text-xl font-semibold mb-4"></h2>
                <p id="bill-description" class="text-gray-600"></p>
            </div>
        </div>

        <div id="error" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <h3 class="text-red-800 font-semibold">Error Loading Bill</h3>
                <p id="error-message" class="text-red-600"></p>
            </div>
        </div>
    </div>

    <script>
        // Get bill ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const billId = urlParams.get('id') || 'SB 1';
        
        console.log('Loading bill:', billId);
        
        // Simple fetch without dependencies
        fetch(`/api/bills/${encodeURIComponent(billId)}`)
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Bill data:', data);
                
                if (data.success && data.data) {
                    const bill = data.data;
                    
                    // Hide loading, show content
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('bill-content').classList.remove('hidden');
                    
                    // Populate content
                    document.getElementById('bill-title').textContent = 
                        `${bill.billNumber}: ${bill.shortTitle || bill.fullTitle}`;
                    document.getElementById('bill-description').textContent = 
                        bill.abstract || 'No description available';
                    
                    console.log('✅ Bill loaded successfully');
                } else {
                    throw new Error('Invalid response format');
                }
            })
            .catch(error => {
                console.error('❌ Error loading bill:', error);
                
                // Hide loading, show error
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
            });
    </script>
</body>
</html>
