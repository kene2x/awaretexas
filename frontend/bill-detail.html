<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details - Texas Senate Bill Tracker</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app">

        
        <main class="main-content">
            <!-- Enhanced Loading State with Texas Theme -->
            <div id="loading" class="loading-state">
                <div class="loading-card">
                    <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="loading-text">Loading bill details...</span>
                </div>
            </div>

            <!-- Bill Detail Content with Texas Theme -->
            <div id="bill-detail-content" class="bill-detail-container hidden">
                <!-- Main Content Grid -->
                <div class="bill-detail-grid">
                    <!-- Left Column - Main Content -->
                    <div class="bill-detail-main">
                        <!-- Bill Header Component -->
                        <div id="bill-header" class="bill-detail-card bill-header-card">
                            <!-- Content will be populated by JavaScript -->
                        </div>

                        <!-- Summary Section Component -->
                        <div id="summary-section" class="bill-detail-card summary-card">
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Right Column - Sidebar -->
                    <div class="bill-detail-sidebar">
                        <!-- Sponsor Info Component -->
                        <div id="sponsor-info" class="bill-detail-card sponsor-card">
                            <!-- Content will be populated by JavaScript -->
                        </div>

                        <!-- Official Link Component -->
                        <div id="official-link" class="bill-detail-card official-link-card">
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State with Texas Theme -->
            <div id="error-state" class="error-state hidden">
                <div class="error-container">
                    <div class="error-card">
                        <svg class="error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                        <h3 class="error-title">Unable to Load Bill Details</h3>
                        <p id="error-message" class="error-message">Failed to load bill details. Please try again later.</p>
                        
                        <div class="error-actions">
                            <button onclick="window.billDetailApp.loadBillDetails()" class="btn-texas-primary">
                                <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                Retry Loading
                            </button>
                            <a href="index.html" class="btn-secondary">
                                Back to Bills
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Error handling and performance optimization scripts -->
    <script src="js/error-boundary.js"></script>
    <script src="js/cache-manager.js"></script>
    <script src="js/loading-manager.js"></script>
    <script src="js/api-optimizer.js"></script>
    <script src="js/performance-monitor.js"></script>
    <script src="js/voting-chart.js"></script>
    <script src="js/bill-detail.js"></script>
</body>
</html>
