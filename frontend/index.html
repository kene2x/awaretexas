<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Senate Bill Tracker</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Enhanced Navigation Header with Texas Flag Theme -->
        <header class="texas-header">
            <div class="container-responsive">
                <div class="flex items-center justify-between py-4 sm:py-6">
                    <div class="flex items-center space-x-3">
                        <h1 class="heading-primary text-white text-xl sm:text-2xl lg:text-3xl">
                            Texas Senate Bill Tracker
                        </h1>
                    </div>
                    
                    <!-- Enhanced Texas Flag Accent -->
                    <div class="texas-flag-accent">
                        <div class="texas-flag-stripe bg-texas-red rounded-sm"></div>
                        <div class="texas-flag-stripe bg-white rounded-sm"></div>
                        <div class="texas-flag-stripe bg-texas-blue rounded-sm"></div>
                        <span class="hidden sm:block text-xs text-blue-100 ml-2 font-medium">
                            Lone Star State
                        </span>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container-responsive py-6 sm:py-8">
            <!-- Enhanced Search and Filter Section -->
            <div class="mb-6 sm:mb-8 space-y-4 sm:space-y-6">
                <!-- SearchBar Component with Live Filtering -->
                <div class="search-bar-component">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Search bills by keyword, title, or bill number..."
                            class="search-input text-responsive-sm"
                            aria-label="Search Texas Senate bills"
                            autocomplete="off"
                        >
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <!-- Live search indicator -->
                        <div id="search-indicator" class="absolute inset-y-0 right-0 flex items-center pr-3 hidden">
                            <svg class="animate-spin w-4 h-4 text-texas-blue" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- FilterPanel Component with Multi-Select Dropdowns -->
                <div class="filter-panel-component card-texas card-padding">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                <!-- Topics Multi-Select Filter -->
                                <div class="relative">
                                    <label for="topics-filter" class="block text-caption font-medium text-gray-700 mb-2">
                                        Topics
                                        <span class="text-xs text-gray-500">(Multi-select)</span>
                                    </label>
                                    <select 
                                        id="topics-filter" 
                                        multiple
                                        class="filter-select text-responsive-sm h-20"
                                        aria-label="Filter by bill topics - hold Ctrl/Cmd to select multiple"
                                        title="Hold Ctrl/Cmd to select multiple topics"
                                    >
                                        <option value="">All Topics</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="education">Education</option>
                                        <option value="transportation">Transportation</option>
                                        <option value="budget">Budget & Finance</option>
                                        <option value="criminal-justice">Criminal Justice</option>
                                        <option value="environment">Environment</option>
                                        <option value="business">Business & Commerce</option>
                                    </select>
                                </div>

                                <!-- Sponsors Multi-Select Filter -->
                                <div class="relative">
                                    <label for="sponsors-filter" class="block text-caption font-medium text-gray-700 mb-2">
                                        Sponsors
                                        <span class="text-xs text-gray-500">(Multi-select)</span>
                                    </label>
                                    <select 
                                        id="sponsors-filter" 
                                        multiple
                                        class="filter-select text-responsive-sm h-20"
                                        aria-label="Filter by bill sponsors - hold Ctrl/Cmd to select multiple"
                                        title="Hold Ctrl/Cmd to select multiple sponsors"
                                    >
                                        <option value="">All Sponsors</option>
                                        <!-- Sponsor options will be populated dynamically -->
                                    </select>
                                </div>

                                <!-- Status Filter -->
                                <div class="relative">
                                    <label for="status-filter" class="block text-caption font-medium text-gray-700 mb-2">Status</label>
                                    <select 
                                        id="status-filter"
                                        class="filter-select text-responsive-sm"
                                        aria-label="Filter by bill status"
                                    >
                                        <option value="">All Statuses</option>
                                        <option value="Filed">üìÑ Filed</option>
                                        <option value="In Committee">üèõÔ∏è In Committee</option>
                                        <option value="Passed">‚úÖ Passed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Enhanced Clear Filters Button -->
                        <div class="flex-shrink-0 w-full sm:w-auto">
                            <button 
                                id="clear-filters"
                                class="w-full sm:w-auto px-4 py-2 text-responsive-sm font-medium text-gray-600 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus-texas transition-all duration-200"
                                aria-label="Clear all filters"
                            >
                                <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                Clear Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-texas-blue bg-white">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-texas-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading bills...
                </div>
            </div>

            <!-- Results Summary -->
            <div id="results-summary" class="mb-4 hidden">
                <p class="text-sm text-gray-600">
                    Showing <span id="results-count">0</span> bills
                    <span id="filter-summary" class="hidden"> matching your filters</span>
                </p>
            </div>

            <!-- Enhanced Responsive Bill Grid -->
            <div id="bill-grid" class="bill-grid hidden">
                <!-- Bill cards will be dynamically inserted here -->
            </div>

            <!-- No Results State -->
            <div id="no-results" class="text-center py-12 hidden">
                <div class="max-w-md mx-auto">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No bills found</h3>
                    <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filter criteria.</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Error handling and performance optimization scripts -->
    <script src="js/error-boundary.js"></script>
    <script src="js/cache-manager.js"></script>
    <script src="js/loading-manager.js"></script>
    <script src="js/api-optimizer.js"></script>
    <script src="js/performance-monitor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
