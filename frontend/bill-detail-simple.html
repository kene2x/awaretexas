<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details - Texas Senate Bill Tracker</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Navigation Header with AWARE TEXAS Branding -->
        <header class="navigation-header">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html" class="nav-brand-link" aria-label="Back to bills list">
                        <svg class="w-5 h-5 text-texas-blue mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </a>
                    <span class="texas-flag-icon"></span>
                    <span class="brand-text">AWARE TEXAS</span>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About Us</a>
                    <span class="nav-breadcrumb">Bill Details</span>
                </nav>
            </div>
        </header>
        
        <main class="main-content">
            <!-- Loading State with Texas Theme -->
            <div id="loading" class="loading-state">
                <div class="loading-card">
                    <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="loading-text">Loading bill details...</span>
                </div>
            </div>

            <!-- Bill Detail Content with Texas Theme -->
            <div id="bill-detail-content" class="bill-detail-container hidden">
                <div class="bill-detail-grid">
                    <!-- Main Content -->
                    <div class="bill-detail-main">
                        <!-- Bill Header -->
                        <div id="bill-header" class="bill-detail-card bill-header-card">
                            <!-- Content populated by JavaScript -->
                        </div>

                        <!-- Summary Section -->
                        <div id="summary-section" class="bill-detail-card summary-card">
                            <!-- Content populated by JavaScript -->
                        </div>

                        <!-- News Section -->
                        <div id="news-section" class="bill-detail-card news-card">
                            <!-- Content populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="bill-detail-sidebar">
                        <!-- Sponsor Info -->
                        <div id="sponsor-info" class="bill-detail-card sponsor-card">
                            <!-- Content populated by JavaScript -->
                        </div>

                        <!-- Official Link -->
                        <div id="official-link" class="bill-detail-card official-link-card">
                            <!-- Content populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State with Texas Theme -->
            <div id="error-state" class="error-state hidden">
                <div class="error-container">
                    <div class="error-card">
                        <svg class="error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                        </svg>
                        <h3 class="error-title">Unable to Load Bill Details</h3>
                        <p id="error-message" class="error-message">Failed to load bill details. Please try again later.</p>
                        
                        <div class="error-actions">
                            <button onclick="location.reload()" class="btn-texas-primary">
                                Retry Loading
                            </button>
                            <a href="index.html" class="btn-secondary">
                                Back to Bills
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Simple JavaScript - no complex dependencies -->
    <script src="js/bill-detail-simple.js"></script>
</body>
</html>
